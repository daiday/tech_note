box: ubuntu
platform: ubuntu@12.04
name: latex_build

command-timeout: 60
no-response-timeout: 30

build:
  steps:
    - script:
        name: install packages
        code: |
          sudo apt-get clean && apt-get update
          apt-get install -y software-properties-common
          sudo apt-get install -y texlive-full
    - script:
        name: compile
        code: |
          sh compile.sh
